<!-- Sign-Up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Karlito</title>
  <link rel="stylesheet" href="Stylez.css" />
</head>
<body>
  <div class="login-box">
    <div class="login-header">
      <header>Sign Up</header>
    </div>

    <div class="input-box">
      <input type="text" class="input-field" placeholder="Username" required />
    </div>
    <div class="input-box">
      <input type="email" class="input-field" placeholder="Email" required />
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Password" required />
    </div>
    <div class="input-box">
      <input type="password" class="input-field" placeholder="Confirm Password" required />
    </div>

    <div class="forgot">
      <section>
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the terms</label><a href=""
      </section>
    </div>

    <div class="input-submit">
      <button class="submit-btn" id="submit"></button>
      <label for="submit">Create Account</label>
    </div>

    <div class="sign-up-link">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
</body>
</html>
<!-- This code creates a sign-up page with fields for username, email, password, and confirm password. -->
